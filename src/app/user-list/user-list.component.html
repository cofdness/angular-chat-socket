<mat-card *ngFor="let user of users.data.users" class="name-card">
  <mat-card-title-group>
    <mat-card-title>{{user.name}}</mat-card-title>
    <img mat-card-image [src]="user.picture" class="name-picture">
  </mat-card-title-group>
  <mat-card-actions>
    <button mat-button color="accent">Add friend</button>
  </mat-card-actions>
</mat-card>

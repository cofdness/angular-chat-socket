<div *ngFor="let book of books" fxLayout="row" fxLayout.xs="column">
  <div fxFlex="20" fxHide.xs="TRUE">
  </div>
  <div fxFlex="40" fxLayout="row" fxLayoutAlign="start center">
    <p>{{book.volumeInfo.title}} </p>
    <span> by {{book.volumeInfo.authors}}</span>
  </div>
  <div fxFlex="20">
    <button mat-raised-button color="accent" data-test="remove-button" (click)="remove.emit(book.id)">Remove from Collection</button>
  </div>
  <div fxFlex="20" fxHide.xs="TRUE">
  </div>
</div>
